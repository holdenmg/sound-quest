<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Sound Quest</title>
</head>
<body>
  <nav class="navbar has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold is-size-5">Sound Quest </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
        <a  id= "home-button" class="button is-ghost is-size-5">Return Home</a>
      </div>
    </div>
  </nav>


  <div id = "search">


  <div id="search-buttons">
    <button id = "random-button" class = "button " >RANDOM</button>
    <button id = "artist-button" class ="button artist-modal-trigger" data-target = "artist-modal">BY ARTIST</button>
    <button id = "song-button" class = "button song-modal-trigger" data-target = "song-modal">BY SONG</button>
  </div>

  <div id = "artist-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Quest by artist</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <input id = "artist-input" class="input is-rounded" type="text" placeholder="Enter an artist">
      </section>
      <footer class="modal-card-foot">
        <button id = "artist-search" class="button is-success">Begin Quest</button>
        <button  class="button">Cancel</button>
      </footer>
    </div>
  </div>

  <div id = "song-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Quest by song</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <input id = "song-input" class="input is-rounded" type="text" placeholder="Enter a song">
      </section>
      <footer class="modal-card-foot">
        <button id = song-search class="button is-success">Begin Quest</button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>

</div>

  <section class="artist">
    <h1 id = "artist-name" class="title has-text-centered"></h1>
    <a id = "spotify-link" class ="has-text-centered"></a>
    <div class="columns m-2 is-clipped">
      <div class="column is-2 is-justify-content-center">
        <!--Artist Image-->
        <figure class="image is-1by1">
          <img id = "artist-image" src="" />
        </figure>
      </div>
      <div class="column is-5 is-justify-content-center">
        <!--Video Link-->
        <iframe
          id = "video-link"
          width= auto
          height= auto
          src=""
          frameborder="0"
         allowfullscreen
        ></iframe>
      </div>
      <!--Artist info goes here-->
      <div class="column is-5 is-justify-content-center" style="display: flex;">
        <p id = "artist-bio" class="block artist-info" style="overflow-y: scroll; width: 100%;">
         
        </p>
        
       
      </div>
    </div>
    <div class="buttons is-flex is-justify-content-center">
    <p id = "saved-confirmation"></p>
    <button id = "save-button" class="button is-hidden">Save</button>
    <button id = "continue-quest" class="button is-hidden">Continue Quest</button>
    <button id = "start-over" class="button is-hidden">Start Over</button>
  </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>GitHub Links</strong> by
        <a href="https://github.com/arnald18">Arnaldo Henriquez</a>
        <a href="https://github.com/holdenmg">Holden Garrison</a>
        <a href="https://github.com/cfinn7789">Chelsey Finn</a>
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
        website content is licensed
        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
          >CC BY NC SA 4.0</a
        >.
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/artist.js"></script>
</body>
</html>
